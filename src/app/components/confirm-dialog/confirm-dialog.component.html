<h1 md-dialog-subtitle>Confirm</h1>
<div md-dialog-content>{{confirmMessage}}</div>
<div md-dialog-actions>
  <button md-button class="btn btn-primary" (click)="dialogRef.close(true)">Confirm</button>
  <button md-button class="btn btn-secondary" (click)="dialogRef.close(false)">Cancel</button>
</div>
